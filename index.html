<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Styles.css">

    <title>TELARES MEXICO</title>
</head>

<body>
    <div class="d-flex ContainerMain">
        <div class="container bg-light rounded-4">
            <div>
                <h1 class="CustomFont">Telar</h1>
                <h6 class="fw-lighter">By @TelaresMexico</h5>
            </div>
            <div class="EsconderObjetos">
                <h3>INSTRUCTOR PARA TU TELAR</h3>
                <input type="file" id="selectedFile" style="display: none;" />
                <input class="container MargenBotonCA btn btn-danger" type="button" value="ABRIR TELAR"
                    onclick="document.getElementById('selectedFile').click()" />
            </div>
        </div>
    </div>




    <div class="ContainerMain ContainerSelector">
        <div class="container p-5 bg-light rounded-4">
            <div class="container input-group mb-3" style="max-width: 180px;">
                <button class="btn btn-outline-secondary" type="button" onclick="SetNumLin()">Ir a:</button>
                <input type="text" class="form-control" id="IraLinea" placeholder="Linea...">
            </div>
            <h5 id="NumLin"></h5>
            <h2>DESDE:</h2>
            <h2 id="output1"></h2>
            <h2>HASTA:</h2>
            <h1 class="TamaÃ±oDeFuente" id="output2"></h1>
            <div class="btn btn-danger EspacioEntreBotones CustomButon" type="button"
                onclick="decrementValue();UpdateTexts()">ANTERIOR</div>
            <div class="btn btn-info EspacioEntreBotones CustomButon" type="button" onclick="incrementValue();UpdateTexts()">
                SIGUIENTE</div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="Control.js"></script>
</body>

</html>
